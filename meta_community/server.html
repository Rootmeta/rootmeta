<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="/assets/css/abs.css?t=38">
<link rel="stylesheet" href="/assets/css/server.css?t=38">
<title>RootMeta - Server</title>
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1NRVYLYEEQ"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-1NRVYLYEEQ');
</script>
<body class="theme-dark">

<div v-cloak id="app" class="container modal-background" :class="{'modal-open': userSetting || domainSetting || teamSetting || domainUserSetting || domainBoost}" @click="clickContainer">
	<div class="side guilds">
		<div class="tooltip">
			<div class="guild home" @click="clickHome">
				<span class="pill"></span>
				<img class="img" :src="user && user.avatar ? user.avatar : '/assets/img/user_avatar.png'" />
				<img class="nft-icon" style="left:10px;width:18px;height:18px;" v-if="user && user.nftavatar.value==1" src="/assets/img/nft_icon.png" />
				<div class="notice" :class="{'show':homeNotice>0}" v-text="homeNotice"></div>
			</div>
			<div class="tooltip-text black right" v-t="'common.home'"></div>
		</div>
		<div class="tooltip" v-if="false">
			<div class="guild tweets" @click="clickTweets">
				<span class="pill"></span>
				<img class="img" :src="'/assets/img/demo_logo.png'"></img>
			</div>
			<div class="tooltip-text black right" v-t="'common.tweets'"></div>
		</div>
		<div class="separate"><div class="item"></div></div>
		<div class="tooltip" v-for="(dm, dmIndex) in domainList" :key="dm.domainId">
			<div class="guild" :class="{'active': domain && domain.domainId==dm.domainId}" @click="clickDomain(dm.domainId)">
				<span class="pill"></span>
				<img class="img" v-if="dm.avatar" :src="dm.avatar"></img>
				<div class="img" v-else v-text="dm.name.substring(0,1)" :style="'background-color:' + colors[dmIndex % 5] + ';color:#ffffff;'"></div>
				<div class="notice" :class="{'show':dm.noticeCount}" v-text="dm.noticeCount"></div>
			</div>
			<div class="tooltip-text black right" v-text="dm.name"></div>
		</div>
		<div class="tooltip">
			<div class="guild oper add" @click="clickAddDomain">
				<span class="pill"></span>
				<div class="img"><i class="icon plus"></i></div>
			</div>
			<div class="tooltip-text black right" v-t="'common.addServer'"></div>
		</div>
		<div class="tooltip">
			<div class="guild oper explore" @click="clickExploreDomain">
				<span class="pill"></span>
				<div class="img"><i class="icon compass"></i></div>
			</div>
			<div class="tooltip-text black right" v-t="'common.exploreServer'"></div>
		</div>
	</div>
	<div class="main">
		<div class="entry">
			<div class="domain">
				<div class="teams" :style="domain && domain.banner ? 'top:128px' : ''">
					<div class="category">
						<div class="team-list">
							<div class="team" :class="{'active':team && team.teamId==tm.teamId}" v-for="tm in teamList" :key="tm.teamId" v-if="!tm.categoryId" @click="clickTeam(tm.teamId)">
								<i class="icon crop-alt size-half"></i>
								<div class="text" v-text="tm.name"></div>
								<div class="notice" :class="{'show':tm.noticeCount}" v-text="tm.noticeCount"></div>
								<div class="oper" v-if="false" @click="clickInviteTeamUser(tm.teamId)"><i class="icon user-plus"></i></div>
								<div class="oper" v-if="hasPrivilege(8)" @click="clickTeamSetting(tm.teamId)"><i class="icon settings"></i></div>
							</div>
						</div>
					</div>
					<div class="category" v-for="cg in categoryList" :key="cg.categoryId">
						<div class="title">
							<i class="icon angle-down"></i>
							<div class="text" v-text="cg.name"></div>
							<div class="oper" v-if="hasPrivilege(8)" @click="clickAddTeam(cg.categoryId)"><i class="icon plus"></i></div>
						</div>
						<div class="team-list">
							<div class="team" :class="{'active':team && team.teamId==tm.teamId}" v-for="tm in teamList" :key="tm.teamId" v-if="tm.categoryId==cg.categoryId" @click="clickTeam(tm.teamId)">
								<i class="icon crop-alt size-half"></i>
								<div class="text" v-text="tm.name"></div>
								<div class="notice" :class="{'show':tm.noticeCount}" v-text="tm.noticeCount"></div>
								<div class="oper" v-if="false" @click="clickInviteTeamUser(tm.teamId)"><i class="icon user-plus"></i></div>
								<div class="oper" v-if="hasPrivilege(8)" @click="clickTeamSetting(tm.teamId)"><i class="icon settings"></i></div>
							</div>
						</div>
					</div>
				</div>
				<div class="head-holder" :style="domain && domain.banner ? 'background-image:url(' + domain.banner + ');height:128px;' : ''">
					<div class="head" :class="{'open':domainOption}" @click="clickDomainHead">
						<div class="name" v-text="domain ? domain.name : ''"></div><i class="icon size-half" :class="{'chevron-down':!domainOption, 'chevron-up':domainOption}"></i>
						<div class="pop domain-option" :class="{'show':domainOption}" @click="clickShowFrame('domainOption')">
							<div class="pop-item" v-if="false" @click="clickDomainBoost"><div class="text" v-t="'server.domainOption.domainBoost'"></div><i class="icon gem size-half boost"></i></div>
							<div class="sep" v-if="false"></div>
							<div class="pop-item" @click="clickDomainInvite"><div class="text" v-t="'server.domainOption.invitePeople'"></div><i class="icon user-plus size-half"></i></div>
							<div class="pop-item" v-if="hasPrivilege(8)" @click="clickDomainSetting"><div class="text" v-t="'server.domainOption.domainSetting'"></div><i class="icon settings size-half"></i></div>
							<div class="pop-item" v-if="hasPrivilege(8)" @click="clickAddTeam"><div class="text" v-t="'server.domainOption.addTeam'"></div><i class="icon plus-circle size-half"></i></div>
							<div class="pop-item" v-if="hasPrivilege(8)" @click="clickAddCategory"><div class="text" v-t="'server.domainOption.addCategory'"></div><i class="icon folder-plus size-half"></i></div>
							<div class="sep" v-if="false"></div>
							<div class="pop-item" v-if="false"><div class="text" v-t="'server.domainOption.notificationSettings'"></div><i class="icon bell size-half"></i></div>
							<div class="pop-item" v-if="false"><div class="text" v-t="'server.domainOption.privacySettings'"></div><i class="icon shield-virus size-half"></i></div>
							<div class="sep" v-if="false"></div>
							<div class="pop-item" v-if="false" @click="clickDomainUserSetting"><div class="text" v-t="'server.domainOption.domainUserSetting'"></div><i class="icon pen size-half"></i></div>
							<div class="sep" v-if="user && domain && user.userId!=domain.userId"></div>
							<div class="pop-item" v-if="user && domain && user.userId!=domain.userId" @click="clickLeaveDomain"><div class="text" v-t="'server.domainOption.leaveDomain'"></div><i class="icon arrow-alt-circle-right size-half"></i></div>
						</div>
					</div>
				</div>
			</div>
			<div class="me">
				<div class="info" @click="clickMe">
					<div class="avatar">
						<img class="img" :src="user && user.avatar ? user.avatar : '/assets/img/user_avatar.png'"></img>
						<img class="nft-icon" v-if="user && user.nftavatar.value==1" src="/assets/img/nft_icon.png" />
						<span class="indicate" :class="{'online':user && user.aliveStatus.value==1,'idle':user && user.aliveStatus.value==2,'busy':user && user.aliveStatus.value==4,'hide':user && user.aliveStatus.value==8}"></span>
					</div>
					<div class="nickname" v-text="user ? user.nickname : ''"></div>
				</div>
				<div class="setting" @click="clickUserSetting"><i class="icon settings"></i></div>
			</div>
		</div>
		<div class="talk">
			<div class="top-bar">
				<i class="icon crop-alt"></i><div class="title" v-text="team ? team.name : ''"></div>
				<div class="about" v-text="team ? team.about : ''"></div>
				<div class="holders">
					<div class="col-holder"><span class="text"></span></div>
					<div class="col-holder"><span class="text"></span></div>
				</div>
				<div class="oper" v-if="false"><i class="icon bell"></i></div>
				<div class="oper" v-if="false"><i class="icon thumbtack"></i></div>
				<div class="oper" v-if="false"><i class="icon user"></i></div>
			</div>
			<div class="bottom-bar">
				<div id="msg" class="msg">
					<div class="power">
						<div class="power-holder">
							<div class="tvf-opers">
								<div class="tvf-oper"><button class="primary-button button" v-t="'server.power.tvfBoost'" @click="clickTvfBoost"></button></div>
								<div class="tvf-oper"><button class="primary-button button" v-t="'server.power.downloadPoster'" @click="clickBuildDomainPoster"></button></div>
							</div>
							<div class="tvf-values">
								<div class="tvf-value">
									<span class="label" v-t="'server.power.tvfLabel'"></span><span class="value" v-text="'$' + (domain ? (domain.totalValue / 100).toFixed(2) : 0)">$0</span>
								</div>
								<div class="tvf-value">
									<span class="label" v-t="'server.power.tvfBoostsLabel'"></span><span class="value" v-text="'$' + (domain ? (domain.boostValue / 100).toFixed(2) : 0)">$0</span>
								</div>
								<div class="tvf-value" v-if="false">
									<span class="label" v-t="'server.power.requireLabel'"></span><span class="value" v-text="'$' + (teamSettingAttrs.overview.tvfTeamLimit ? (teamSettingAttrs.overview.tvfTeamLimit.tvfLimit / 100).toFixed(2) : 0)">$0</span>
								</div>
								<div class="tvf-value">
									<span class="label" v-t="'server.power.onlinesLabel'"></span><span class="value" v-text="domain ? domain.onlineCount : 0">0</span>
								</div>
								<div class="tvf-value">
									<span class="label" v-t="'server.power.membersLabel'"></span><span class="value" v-text="domain ? domain.memberCount : 0">0</span>
								</div>
							</div>
							<div class="share" v-if="false">
								<a id="sharelink" class="share-link" href="javascript:void(0)" v-t="'server.power.downloadPoster'" @click="clickBuildDomainPoster"></a>
							</div>
						</div>
					</div>
					<div id="list" class="list" @scroll="scrollMsgList">
						<div class="item tip"><div class="start"><i class="icon crop-alt"></i></div></div>
						<div class="item tip"><div class="welcome" v-text="team ? $t('server.msgList.welcome', {team: team.name}) : ''"></div></div>
						<div class="item tip"><div class="memo" v-text="team ? $t('server.msgList.start', {team: team.name}) : ''"></div></div>
						<template v-if="messagePermission">
						<div class="item" v-for="msg in messageList" :key="msg.messageId">
							<div class="msg-item">
								<div class="title"><div class="nickname" v-text="msg.user.nickname" @click="clickUserInfo(msg.user.userId)"></div><div class="datetime" v-text="$d(new Date(msg.messageTime.value * 1000), 'long')"></div></div>
								<div class="msg-text" v-if="msg.messageType.value==1" v-html="formatMessage(msg.textContent)"></div><!-- text -->
								<div class="msg-image" v-if="msg.messageType.value==2"><!-- image -->
									<img class="img" :src="msg.fileUrl" @click="clickViewImage(msg.fileUrl)" />
								</div>
								<div class="msg-audio" v-if="msg.messageType.value==4"><!-- audio -->
									<audio class="audio" :src="msg.fileUrl" controls="controls"></audio>
								</div>
								<div class="msg-video" v-if="msg.messageType.value==6"><!-- video -->
									<video class="video" :src="msg.fileUrl" controls="controls"></video>
								</div>
								<div class="msg-file" v-if="msg.messageType.value==8"><!-- file -->
									<div class="file">
										<div class="ico"><img class="img" src="/assets/img/file.svg" /></div>
										<div class="filename" v-text="msg.fileList[0].filename"></div>
										<div class="filesize" v-text="msg.fileList[0].filesize"></div>
										<div class="dl"><a :href="msg.fileUrl" :download="msg.fileList[0].filename" target="_"><i class="icon download"></i></a></div>
									</div>
								</div>
								<div class="msg-domain-invite" v-if="msg.messageType.value==22"><!-- invite -->
									<div class="domain-banner" v-if="msg.inviteDomain.banner"><img class="img" :src="msg.inviteDomain.banner" /></div>
									<div class="invite-desc" v-text="(user && msg.user.userId==user.userId ? $t('server.msgList.you') : msg.user.nickname) + $t('server.msgList.domainInvite')"></div>
									<div class="invite-domain">
										<div class="domain-name" v-text="msg.inviteDomain.name"></div>
										<div class="domain-status">
											<div class="online-status status"><div class="dot"></div><div class="status-value" v-text="msg.inviteDomain.onlineCount + $t('server.msgList.onlines')"></div></div>
											<div class="member-status status"><div class="dot"></div><div class="status-value" v-text="msg.inviteDomain.memberCount + $t('server.msgList.members')"></div></div>
										</div>
										<div class="domain-avatar">
											<img class="img" v-if="msg.inviteDomain.avatar" :src="msg.inviteDomain.avatar" />
											<div class="img" v-else v-text="msg.inviteDomain.name.substring(0,1)"></div>
										</div>
										<div class="invite-join">
											<button class="button positive-button" @click="clickMsgJoinDomain(msg.inviteDomain.domainId)" v-t="'server.msgList.join'"></button>
										</div>
									</div>
								</div>
								<div class="avatar" :style="msg.user.avatar ? 'background-image:url(' + msg.user.avatar + ')' : ''" @click="clickUserInfo(msg.user.userId)"></div>
								<div class="reactions">
									<div class="reaction" v-for="reaction in msg.reactionList" :key="reaction.reactionId" @click="clickMsgReact(msg.messageId,reaction.reaction)">
										<div class="emoji" v-text="reaction.reaction"></div><div class="re-count" v-text="reaction.count"></div>
									</div>
								</div>
								<div class="replied" v-if="msg.replyMessage">
									<div class="msg-item">
										<div class="title" @click="clickUserInfo(msg.replyMessage.user.userId)"><div class="nickname" v-text="msg.replyMessage.user.nickname"></div><div class="datetime" v-text="$d(new Date(msg.replyMessage.messageTime.value * 1000), 'long')"></div></div>
										<div class="msg-text" v-if="msg.replyMessage.messageType.value==1" v-text="msg.replyMessage.textContent"></div>
										<div class="msg-image" v-if="msg.replyMessage.messageType.value==2">
											<img class="img" :src="msg.replyMessage.fileUrl" @click="clickViewImage(msg.replyMessage.fileUrl)" />
										</div>
										<div class="msg-audio" v-if="msg.replyMessage.messageType.value==4">
											<audio class="audio" :src="msg.replyMessage.fileUrl" controls="controls"></audio>
										</div>
										<div class="msg-video" v-if="msg.replyMessage.messageType.value==6">
											<video class="video" :src="msg.replyMessage.fileUrl" controls="controls"></video>
										</div>
										<div class="msg-file" v-if="msg.replyMessage.messageType.value==8">
											<div class="file">
												<div class="ico"><img class="img" src="/assets/img/file.svg" /></div>
												<div class="filename" v-text="msg.replyMessage.fileList[0].filename"></div>
												<div class="filesize" v-text="msg.replyMessage.fileList[0].filesize"></div>
												<div class="dl"><a :href="msg.replyMessage.fileUrl" :download="msg.replyMessage.fileList[0].filename" target="_"><i class="icon download"></i></a></div>
											</div>
										</div>
										<div class="msg-domain-invite" v-if="msg.replyMessage.messageType.value==22">
											<div class="domain-banner" v-if="msg.replyMessage.inviteDomain.banner"><img class="img" :src="msg.replyMessage.inviteDomain.banner" /></div>
											<div class="invite-desc" v-text="(user && msg.replyMessage.user.userId==user.userId ? $t('server.msgList.you') : msg.replyMessage.user.nickname) + $t('server.msgList.domainInvite')"></div>
											<div class="invite-domain">
												<div class="domain-name" v-text="msg.replyMessage.inviteDomain.name"></div>
												<div class="domain-status">
													<div class="online-status status"><div class="dot"></div><div class="status-value" v-text="msg.replyMessage.inviteDomain.onlineCount + $t('server.msgList.onlines')"></div></div>
													<div class="member-status status"><div class="dot"></div><div class="status-value" v-text="msg.replyMessage.inviteDomain.memberCount + $t('server.msgList.members')"></div></div>
												</div>
												<div class="domain-avatar">
													<img class="img" v-if="msg.replyMessage.inviteDomain.avatar" :src="msg.replyMessage.inviteDomain.avatar" />
													<div class="img" v-else v-text="msg.replyMessage.inviteDomain.name.substring(0,1)"></div>
												</div>
												<div class="invite-join">
													<button class="button positive-button" @click="clickMsgJoinDomain(msg.replyMessage.inviteDomain.domainId)" v-t="'server.msgList.join'"></button>
												</div>
											</div>
										</div>
										<div class="avatar" :style="msg.replyMessage.user.avatar ? 'background-image:url(' + msg.replyMessage.user.avatar + ')' : ''" @click="clickUserInfo(msg.replyMessage.user.userId)"></div>
									</div>
								</div>
								<div class="opers">
									<div class="tooltip">
										<div class="oper" @click="clickMessageOperReact(msg.messageId)">
											<i class="icon smile"></i>
										</div>
										<div class="tooltip-text black top" v-t="'common.msgOperReact'"></div>
									</div>
									<div class="tooltip">
										<div class="oper" @click="clickMessageOperReply(msg.messageId)">
											<i class="icon reply"></i>
										</div>
										<div class="tooltip-text black top" v-t="'common.msgOperReply'"></div>
									</div>
									<div class="tooltip" v-if="user && user.userId==msg.userId">
										<div class="oper" @click="clickMessageOperEdit(msg.messageId)">
											<i class="icon pen"></i>
										</div>
										<div class="tooltip-text black top" v-t="'common.msgOperEdit'"></div>
									</div>
									<div class="tooltip" v-if="user && user.userId==msg.userId">
										<div class="oper" @click="clickMessageOperRevoke(msg.messageId)">
											<i class="icon undo"></i>
										</div>
										<div class="tooltip-text black top" v-t="'common.msgOperRevoke'"></div>
									</div>
									<div class="tooltip" v-if="hasPrivilege(8)">
										<div class="oper" @click="clickMessageOperRemove(msg.messageId)">
											<i class="icon trash-alt"></i>
										</div>
										<div class="tooltip-text black top" v-t="'common.msgOperRemove'"></div>
									</div>
								</div>
							</div>
							<div class="msg-reply" v-if="replyMessage && replyMessage.messageId==msg.messageId"></div>
							<div class="msg-edit" v-if="editMessage && editMessage.messageId==msg.messageId"></div>
						</div>
						</template>
						<div class="mask" :class="{'show':!teamPermission}">
							<div class="limit-content">
								<div class="title" v-t="'server.teamPermission'"></div>
								<div class="limit-items">
									<div class="limit-item" v-for="limit in teamPermissionLimitList" :key="limit.limitId">
										<i class="icon" :class="{'check':limit.permit,'times':!limit.permit}"></i>
										<span class="text" v-if="limit.limitType.value==1" v-text="$t('server.tvfRequire') + '$' + formatAmount(limit.tvfLimit / 100)"></span>
										<span class="text" v-if="limit.limitType.value==2" v-text="$t('server.tokenRequire') + limit.token.name + ' $' + formatAmount(limit.tokenLimit / 100)"></span>
										<span class="text" v-if="limit.limitType.value==4" v-text="$t('server.nftRequire') + limit.nftContract"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="send">
						<div class="reply-holder" v-if="replyMessage">
							<div class="text"><span class="at" v-t="'common.replyTo'"></span><span class="mb" v-text="replyMessage ? replyMessage.user.nickname : ''"></span><span class="txt" v-text="replyMessage ? replyMessage.textContent : ''"></span></div><div class="del" @click="clickMessageOperReplyCancel"><i class="icon times-circle"></i></div>
						</div>
						<div class="edit-holder" v-if="editMessage">
							<div class="text"><span class="at" v-t="'common.editTo'"></span><span class="mb" v-text="editMessage ? editMessage.user.nickname : ''"></span><span class="txt" v-text="editMessage ? editMessage.textContent : ''"></span></div><div class="del" @click="clickMessageOperEditCancel"><i class="icon times-circle"></i></div>
						</div>
						<!--
						<div class="file-holder" v-if="false">
							<div class="file-view">
								<img class="file" src="/assets/img/boost_show.png" />
								<div class="filename"></div>
								<div class="del"><i class="icon trash-alt"></i></div>
							</div>
							<div class="file-view">
								<video class="file" src="/assets/img/c.mp4"></video>
								<div class="filename"></div>
								<div class="del"><i class="icon trash-alt"></i></div>
							</div>
						</div>
						-->
						<div class="inputs-holder" :class="{'mask':!sendPermission}">
							<div class="option"><i class="icon plus-circle"><input class="file" type="file" @change="changeSendFile" /></i></div>
							<div class="textbox" contenteditable="true" @keydown="keydownMessage" @keyup="keyupMessage"></div>
							<div class="exts">
								<div class="ext"><i class="icon smile" @click="clickTalkEmoji"></i></div>
							</div>
							<div class="mask"></div>
						</div>
						<div class="emoji-panel" :class="{'show':showTalkEmoji}" @click="clickShowFrame('showTalkEmoji')">
							<button class="emoji" @click="clickTalkEmojiItem('😀')"><div class="img">😀</div></button>
							<button class="emoji" @click="clickTalkEmojiItem('😃')"><div class="img">😃</div></button>
							<button class="emoji" @click="clickTalkEmojiItem('😄')"><div class="img">😄</div></button>

	<!-- dlg-add-domain -->
	<div class="dialog dlg-add-domain" :class="{show:addDomainDialog}">
		<div class="content form" @click="clickShowFrame('addDomainDialog')">
			<div class="head">
				<div class="title" v-t="'createDomain.title'"></div>
				<div class="close" @click="clickAddDomainCancel"><i class="icon times"></i></div>
			</div>
			<div class="body">
				<div class="avatar">
					<button class="up-button" :style="addDomain.avatar ? 'background-image:url(' + addDomain.avatar + ');background-size:cover;' : ''"><input class="file" type="file" @change="changeAddDomainAvatar" /></button>
				</div>
				<div class="form-item">
					<div class="label" v-t="'createDomain.name'"></div>
					<div class="field"><input class="text" type="text" :placeholder="$t('createDomain.nameHolder')" v-model="addDomain.name" /></div>
				</div>
				<div class="form-item">
					<div class="label" v-t="'createDomain.address'"></div>
					<div class="field"><input class="text" type="text" :placeholder="$t('createDomain.addressHolder')" v-model="addDomain.address" /></div>
				</div>
				<div class="form-item">
					<div class="label" v-t="'createDomain.tag'"></div>
					<div class="field">
						<div class="tag-list">
							<div class="tag" :class="{'selected':addDomain.tagId==tg.tagId}" v-for="tg in tagList" :key="tg.tagId" @click="clickAddDomainTag(tg.tagId)">
								<i class="tag-icon" :style="'background-image:url(' + tg.logo + ')'"></i><div class="tag-label" v-text="tg.name"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="foot">
				<button class="button primary confirm" @click="clickAddDomainConfirm"><div class="text" v-t="'createDomain.create'"></div></button>
				<button class="button link cancel" @click="clickAddDomainCancel"><div class="text" v-t="'createDomain.cancel'"></div></button>
			</div>
		</div>
	</div>

	<!-- dlg-domain-invite -->
	<div class="dialog dlg-domain-invite" :class="{show:domainInviteDialog}">
		<div class="content form" @click="clickShowFrame('domainInviteDialog')">
			<div class="head">
				<div class="title" v-text="$t('server.invite.title') + (domain ? domain.name : '')"></div>
				<div class="close" @click="clickDomainInviteCancel"><i class="icon times"></i></div>
			</div>
			<div class="body">
				<div class="search"><input class="text" style="font-size:14px" type="text" :placeholder="$t('server.invite.searchPlaceholder')" v-model="domainInvite.searchText" /></div>
				<div class="invitable-list">
					<div class="empty" v-if="invitableList.length==0" v-t="'server.invite.notFound'"></div>
					<div class="invitable-item" v-for="invitable in invitableList" :key="invitable.key">
						<div class="avatar">
							<img class="img" v-if="invitable.avatar" :src="invitable.avatar">
							<div class="img" v-else v-text="invitable.name.substring(0,1)"></div>
						</div>
						<div class="name">
							<div class="nickname" v-text="invitable.name"></div>
